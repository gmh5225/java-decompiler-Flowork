plugins {
    id 'java'
}

group 'org.r1mao'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.ow2.asm:asm:9.3'
}

test {
    useJUnitPlatform()
}